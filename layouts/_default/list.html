{{ partial "header.html" . }}

    {{ range .Paginator.Pages }}
        {{ .Render "li"}}
    {{ end }}

    <div class="pagination">
        <p>{{ .Paginator.PageNumber }} of {{ .Paginator.TotalPages }}</p>
        {{ if .Paginator.HasPrev }}
          <a href="{{ .Paginator.Prev.URL }}" class="">Newer</a>
        {{ end }}

        {{ if .Paginator.HasNext }}
          <a href="{{ .Paginator.Next.URL }}" class="demo-nav__button">Older</a>
        {{ end }}
    </div>

{{ partial "footer.html" . }}
